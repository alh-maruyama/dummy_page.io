<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>スクロールコンテンツ</title>
		<style>
			:root {
				--header-height: 64px;
				--footer-height: 56px;
				--bg: #f7f7f9;
				--fg: #222;
				--accent: #2563eb;
				--header-bg: #0f172a; /* slate-900 */
				--header-fg: #ffffff;
				--footer-bg: #111827; /* gray-900 */
				--footer-fg: #e5e7eb; /* gray-200 */
			}

			* { box-sizing: border-box; }
			html, body { height: 100%; margin: 0; }
			body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", Arial, sans-serif; color: var(--fg); background: var(--bg); }

			header {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				height: var(--header-height);
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: 0 16px;
				background: var(--header-bg);
				color: var(--header-fg);
				border-bottom: 1px solid #0b1220;
				z-index: 10;
			}

			footer {
				position: fixed;
				bottom: 0;
				left: 0;
				right: 0;
				height: var(--footer-height);
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 0 16px;
				background: var(--footer-bg);
				color: var(--footer-fg);
				border-top: 1px solid #0b1220;
				z-index: 10;
			}

			main {
				/* ヘッダーとフッターの間だけを表示領域にして、その中でスクロール */
				position: relative;
				height: 100vh;
				margin-top: var(--header-height);
				margin-bottom: var(--footer-height);
				overflow-y: auto;
			}

			.content {
				/* 要件: 2000px のスクロール可能なコンテンツ */
				height: 2000px;
				padding: 24px;
				background: linear-gradient(180deg, #fafafa 0%, #2563eb 100%);
			}

			.title {
				margin: 0 0 8px;
				font-size: 20px;
				font-weight: 600;
			}

			.nav {
				display: flex;
				gap: 12px;
			}

			.nav a {
				color: var(--header-fg);
				text-decoration: none;
				padding: 6px 10px;
				border-radius: 6px;
			}

			.nav a:hover {
				background: rgba(255,255,255,0.12);
			}
		</style>
	</head>
	<body>
		<header>
			<h1 class="title">固定ヘッダー</h1>
			<nav class="nav">
				<a href="index.html">Home</a>
				<a href="pageA.html">Page A</a>
				<a href="welcome.html">Welcome</a>
			</nav>
		</header>

		<main>
			<div class="content">
				<h2>スクロール可能なコンテンツ (2000px)</h2>
				<p>ヘッダーとフッターの間だけが独立してスクロールします。</p>
				<p>この領域の高さは 2000px に設定されています。</p>
				<p>適宜ダミーテキストを追加して動きを確認してください。</p>
			</div>
		</main>

		<footer>
			<span>固定フッター © Dummy Page</span>
		</footer>
	</body>
</html>
